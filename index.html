<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mateus Abdallah">
    <link rel="stylesheet" href="./css/style.css">
    <title>CRUD Application</title>
</head>
<body>
    <main>
        <h1>CRUD Application</h1>
        <form action="" autocomplete="off" onsubmit="onFormSubmit()">
            <fieldset>
                <legend>Informações pessoais</legend>
                <div>
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="John Macuxis">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="email@email.com">
                </div>
                <div>
                    <label for="dataDeNascimento">Data de nascimento</label>
                    <input type="date" name="dataDeNascimento" id="dataDeNascimento">
                </div>

                <div class="form_action button">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </fieldset>
        </form>

        <fieldset>
            <legend>Dados coletados</legend>
            <table class="list" id="storeList">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Data de nascimento</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </fieldset>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
